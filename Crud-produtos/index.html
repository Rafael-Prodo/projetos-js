<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/button.css">
    <link rel="stylesheet" href="CSS/records.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <script src="main.js" defer></script>
    <title>Nunes Sports</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Produtos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastar Produto</button>
        <table id="tableProduto" class="records">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Codigo do Produto</th>
                    <th>Descrição do Produto</th>
                    <th>Preço do Produto</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto" required>
                    <input type="text" id="codigo" class="modal-field" placeholder="Codigo do Produto" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição do Produto" required>
                    <input type="text" id="preco" class="modal-field" placeholder="Preço do Produto" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Rafael Prosdoskimis
    </footer>
</body>

</html>
